        <!--        [if lt IE 7]>

        <div class="container-fluid editor-controls">
            <div class="row">
                <div class="col-md-3" style="margin-top:3em;">
                    <h3>Customize</h3>
                    <div class="well">
                        <form class="form-horizontal" role="form">
                            <h4>Map</h4>
                            <div class="form-group">
                                <label for="widthTextField" class="col-sm-5 control-label">Width (px)</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="widthTextField" placeholder="960" value="960">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="heightTextField" class="col-sm-5 control-label">Height (px)</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="heightTextField" placeholder="500" value="500">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="well">
                        <form class="form-horizontal" role="form">
                            <h4>Projection (<a href="http://www.jasondavies.com/maps/transition/" target="_blank">Credit</a>)</h4>
                            <div class="form-group">
                                <label for="projectionSelect" class="col-sm-5 control-label">Name</label>
                                <div class="col-sm-7">
                                    <select id="projectionSelect" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="scaleTextField" class="col-sm-5 control-label">Scale (px)</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="scaleTextField" placeholder="150" value="150">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="translateXTextField" class="col-sm-4 control-label">Translate (X,Y)</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="translateXTextField" value="480">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="translateYTextField" value="250">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="well">
                        <form class="form-horizontal" role="form">
                            <h4>Effects</h4>
                            <div class="form-group">
                                <div class="checkbox">
                                    <div class="col-sm-12">
                                        <label for="rotateCheckbox">Rotate X</label> <input type="checkbox" id="rotateCheckbox">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <div class="col-sm-12">
                                        <label for="dragCheckbox">Draggable <input type="checkbox" id="dragCheckbox">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-9">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#results" data-toggle="tab">Result</a></li>
                        <li><a href="#code" data-toggle="tab">Code</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="results">
                            <h3>Result</h3>
                            <div id="map"></div>
                        </div>
                        <div class="tab-pane" id="code">
                            <h3>Code</h3>
                            <pre>
                                <code class="xml">

                                </code>
                            </pre>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

                <p>&copy; Company 2014</p>
            </footer>

            hljs.initHighlightingOnLoad();
